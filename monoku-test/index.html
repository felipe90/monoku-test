<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" charset="utf-8">
	<script src='js/jquery-1.11.2.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
	
	<title>JQuery get githubAPI by Ajax</title>
</head>
<body class="main">
	<div class="container text-center">
    <h1>Simple Github API Webapp</h1>
	    <p>Enter a single Github username below and click the button to display profile info via JSON.</p>
		<input type="text" class="form-control" name="ghusername" id="ghusername" placeholder="Github username..." required>
		<br>
		<input type="submit" class="btn btn-primary" id="ghsubmitbtn" value="Pull User Data" >
	    <div id="ghapidata" class="clearfix"></div>
	</div>
	<script type="text/javascript" src='js/app.js'></script>
</body>
